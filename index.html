<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ Principal - Bien Chido Sports</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #feca57;
      text-shadow: 0 0 10px rgba(254, 202, 87, 0.5);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      width: 100%;
    }
    .btn {
      display: block;
      width: 200px;
      padding: 1.5rem 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      border-radius: 15px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    .btn-balones {
      background: #48dbfb;
      color: #fff;
    }
    .btn-erick {
      background: #1dd1a1;
      color: #fff;
    }
    .btn-saul {
      background: #feca57;
      color: #333;
    }
    .btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
